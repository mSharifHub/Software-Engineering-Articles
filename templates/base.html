<!DOCTYPE html>
{% load static tailwind_tags %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    {% block title %}<title>My Software Engineering Blog</title>{% endblock %}
    <link rel="stylesheet" href={% static "css/dist/styles.css" %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block css_files %}{% endblock %}
</head>

<body class="flex flex-col min-h-screen min-w-screen">
<header class="relative flex flex-col  h-20 shadow-md">
    <div class=" grid grid-cols-2 mt-4">
        <div class="col-span-1 col-start-2 flex justify-end items-center p-2 mx-4">
            {% if request.path != "/" %}
                <div class=" mx-4 w-10  flex justify-center items-center  cursor-pointer  text-2xl ">
                    <a href="/"> <i class="fa fa-home"></i></a>
                </div>
            {% else %}

                <div class="font-black text-2xl ">
                    <a href="/posts">
                        <i class="fa-solid fa-newspaper"></i>

                    </a>
                </div>

                </div>
            {% endif %}
    </div>
</header>

{% block content %} {% endblock %}

<footer class="border-t-2 drop-shadow-md  py-6 mt-auto">
    <div class="container mx-auto px-6 text-center text-nowrap">
            <p>Use it under the terms of the MIT License
                    <a
                        href="https://github.com/mSharifHub/Software-Engineering-Articles" class="text-white">
                        <i
                                class="fab fa-github text-black text-4xl  mx-4">
                        </i>
                    </a>
            </p>
    </div>
</footer>
</body>

</html>
