<!--This file is the template for post. The data is loop from the source of post data and shown to the user-->
{% load static %}
{% block content %}
    {% if latest_post %}
            <article class="flex justify-center">

                <div class="transition-all duration-150 ease-out h-80 w-[30rem] relative md:-top-5 bg-gray-100 p-2 rounded shadow-lg  hover:lg:-translate-y-5 hover:lg:scale-105">
                     <a href="{{ latest_post.get_absolute_url }}">
                    <div class="h-full relative flex flex-col justify-center items-center">
                        <img src="{{ latest_post.image.url }}" alt="{{ latest_post.title }}" class=" h-full object-cover rounded-lg"/>
                    </div>
                     </a>
                    <h3 class="absolute -bottom-10 left-1/2 -translate-x-1/2 capitalize text-lg bg-slate-500 text-white p-2 rounded-lg">latest Article</h3>
                </div>
            </article>
    {% else %}
        <p>No latest post available</p>
    {% endif %}

{% endblock %}
