{% load static %}
{% block content %}
        {% if all_posts %}
            {% for post in all_posts %}
            <article>
                <a href="{% url 'post-detail-page' post.slug %}">
                    <div class=" w-auto h-auto flex-grow relative bg-gray-100 p-2 rounded shadow-lg">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}"
                             class=" h-full object-cover rounded-lg">
                    </div>
                </a>
            </article>
            {% endfor %}
            {% else %}
            <p>No post found</p>
        {% endif %}
{% endblock %}
