{% load static %}
{% block content %}
    <article>
        <a href="{% url 'post-detail-page' post.slug %}">
            <div class=" w-auto h-auto flex-auto relative bg-gray-100 p-2 rounded shadow-lg">
                <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}"
                     class=" h-full object-cover rounded-lg">
            </div>
        </a>
    </article>

{% endblock %}
