{% load static %}
{% block content %}
    {% if all_posts %}
         <div class="justify-items-center h-auto w-auto  bg-slate-200 shadow-md rounded-lg box-border  border-black hover:border-2  ">
                     <a href="{% url 'post-detail-page' post.slug %}">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="h-full rounded-lg"/>
                     </a>
                </div>

    {% else %}
        <p>No post found</p>
    {% endif %}
{% endblock %}
